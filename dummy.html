<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form name="form">
      <input type="text" name="a" onchange="coba()"/>
      <input type="text" name="b" />
    </form>
    <script type="text/javascript">
      function coba() {
        form.b.value = form.a.value;
      }
    </script>
  </body>
</html>
